<!doctype html>
<html>
  <head>
    <title>Frogger</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Frogger</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    <p>Objective: get frogger to the right side of the screen
       while avoiding the cars and water.</p>
    <br>
    <p>  Moving:</p>
    <p>    up   / up_arrow_key</p>
    <p>    down / down_arrow_key</p>
    <p>    jump / right_arrow_key</p>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
